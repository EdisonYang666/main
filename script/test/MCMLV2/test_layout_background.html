<html>
<pe:mcml>
<script type="text/npl" refresh="false">
    <![CDATA[

    function SetNodeProperty(node,key,value)
        node:GetInlineStyleDecl():SetProperty(key,value);
    end

    function SetBackgroundImage()
        local nodes = Page:jquery("div#div2");
        local node = nodes[1];
        SetNodeProperty(node, "background-image", "Textures/login_bg.png");
    end

    function ClearBackgroundImage()
        local nodes = Page:jquery("div#div2");
        local node = nodes[1];
        SetNodeProperty(node, "background-image", "");
    end

    function ClearBackgroundColor()
        local nodes = Page:jquery("div#div2");
        local node = nodes[1];
        SetNodeProperty(node, "background-color", "");
    end

    function SetBackgroundColor()
        local nodes = Page:jquery("div#div2");
        local node = nodes[1];
        SetNodeProperty(node, "background-color", "green");
    end
    ]]>
</script>
<style>
    .green {
        background-color:green;

        padding:20px;

    .fontBold {
        font-weight:bold;
    }
</style>
