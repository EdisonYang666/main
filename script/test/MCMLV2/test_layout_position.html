<html>
<pe:mcml>
    <div style="margin:20px;background-color:burlywood;">
        <p>这是位于正常位置的标题</p>
        <p name="p_left" style="position:relative;left:-20px">这个标题相对于其正常位置向左移动</p>
        <p name="p_right" style="position:relative;left:20px">这个标题相对于其正常位置向右移动</p>
        <p>相对定位会按照元素的原始位置对该元素进行移动。</p>
        <p>样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。</p>
        <p style="background-color:red">样式 "left:20px" 向元素的原始左侧位置增加 20 像素。</p>
    </div>
    <div name="div1" id="div1" style="margin:20px;background-color:aquamarine;">
        <div style="left:50px;top:100px;width:40px;height:40px;background-color:green;position:absolute;"></div>
        <div name="textDiv" style="">111 222 333 444 555 666 777 888 999</div>
        <div style="left:150px;top:100px;width:40px;height:40px;background-color:green;position:absolute;"></div>
    </div>
</pe:mcml>
</html>
